<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Publishinghouse</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Find Books</h2>

            <form th:object="${book}" th:action="@{/publishinghouse/{publishinghouseId}/author/{authorId}/book/find}" method="get"
                  class="form-horizontal" id="search-owner-form">
                <div class="form-group">
                    <div class="control-group" id="lastNameGroup">
                        <label class="col-sm-2 control-label">Name </label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{name}" size="30" maxlength="80" />
                            <span class="help-inline">
                    <div
                            th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
                        </div>
                        <label class="col-sm-2 control-label">Subname </label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{subname}" size="15" maxlength="15" />
                            <span class="help-inline">
                    <div
                            th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
                        </div>
                        <label class="col-sm-2 control-label">IsbnNumber </label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{isbnNumber}"  />
                            <span class="help-inline">
                    <div
                            th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Find
                            Books</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
