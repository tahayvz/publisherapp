<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Publishinghouse</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">

<!--                <div class="panel-heading">-->
<!--                    <h1 class="panel-title">Publishing House</h1>-->
<!--                </div>-->
                <div class="panel-heading">
                    <div class="row">

                        <div class="col-md-10 ">
                            <h1 class="panel-title">Publishing House</h1>
                        </div>
                        <div class="col-md-1 ">
                            <td><a href="#" th:href="@{'/publishinghouse' + '/new'}" style="color:#FFFFFF;">New</a></td>

                        </div>
                        <div class="col-md-1" style="margin: auto">
                            <a class="btn btn-primary" href="/" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(publishingHouses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="publishingHouse : ${publishingHouses}">
                                <!--/*@thymesVar id="publishingHouse" type="com.tahayvz.publisherapp.domain.Publishinghouse"*/-->
                                <td th:text="${publishingHouse.id}">334</td>
                                <td th:text="${publishingHouse.name}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/publishinghouse/' + ${publishingHouse.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/publishinghouse/' + ${publishingHouse.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/publishinghouse/' + ${publishingHouse.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <form action="/update-user-page">
                    <input type="submit" value="Update user" />
                </form>
                <form action="/logout">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
